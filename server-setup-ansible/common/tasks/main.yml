---
- name: update and upgrade apt packages
  sudo: yes
  apt: >
    upgrade=yes
    update_cache=yes
    cache_valid_time=3600

- name: Install packages
  sudo: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
       - htop
       - vim
       - git
       - build-essential
       - libssl-dev
  tags:
    - packages

- name: Install NVM
  shell: 'curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash'
  tags:
    - nvm
